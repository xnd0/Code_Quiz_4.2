    <meta charset="UTF-8">

<body>
    
    <!-- top bar -->
    <nav>
        <h2 class="outline">The Coder Quiz!</h2>
    </nav>

    <!-- Intro Section -->
    <section class="outline intro">
        <h3>Welcome to the Coder Quiz Challenge</h3>
        <p>This is a quiz. This is a quiz. This is a quiz. This is a quiz. This is a quiz. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat est qui rem fugit sed iste? This is the quiz intro.</p>

        <!-- 'Start Quiz' button -->
        <div>
            <button class="start-button">Start Quiz</button>
        </div>
    </section>


    <!-- Timer Countdown Section -->
    <section class="timer">
        <div>Time Left: </div>
        <div id="time-display">75</div>
    </section>


    <!-- Question Card 2.0 -->
    <section class="outline">
        <div class="card">
            <h3 class="card-question outline" id="askQuestion">Question?</h3>
            <button id="btn1">answer 1</button>
            <button id="btn2">answer 2</button>
            <button id="btn3">answer 3</button>
            <button id="btn4">answer 4</button>
        </div>
    </section>
